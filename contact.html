    <main>
        <section class="contact-section">
            <h2>Get In Touch</h2>
            <p>Have a question, a project idea, or just want to say hi? I'd love to hear from you!</p>
            <form action="#" class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit" class="cta-button">Send Message</button>
            </form>
            <div class="social-links">
                <a href="https://www.instagram.com/janit_edit_/"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/@Janit_Edit"><i class="fab fa-youtube"></i></a>
                <a href="https://www.linkedin.com/in/janit-singh-7255a4310/?locale=en_US"> <i class="fab fa-linkedin fa"></i>
            </div>
        </section>
    </main>
